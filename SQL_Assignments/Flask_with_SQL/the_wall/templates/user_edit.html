<!DOCTYPE html>
<html>
 <head>
   <title>The Wall</title>
   <!-- linking a css style sheet -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
 </head>
 <body>
   <div class="wrapper">
     <h1>Edit user information</h1>
     {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
         <ul class=flashes>
           {% for category, message in messages %}
             <li class="{{ category }}">{{ message }}</li>
           {% endfor %}
         </ul>
       {% endif %}
     {% endwith %}
     <br><form class="frmUser" action="/user/update" method="post">
       <div class="block">
         <label for="first_name">First Name:</label>
         <input class="input_right" type="text" name="first_name" value="{{user[0].first_name}}">
       </div>
       <div class="block">
         <label for="last_name">Last Name:</label>
         <input class="input_right" type="text" name="last_name" value="{{user[0].last_name}}">
       </div>
       <div class="block">
         <label for="email">Email:</label>
         <input class="input_right" type="email" name="email" value="{{user[0].email}}">
       </div>
       <div class="block">
         <label for="password">Password</label>
         <input class="input_right" type="password" name="password" value="">
       </div>
       <div class="block">
         <label for="confirm_password">Confirm Password</label>
         <input class="input_right" type="password" name="confirm_password" value="">
       </div>
     <button id="btnUpdate" type="submit" name="btnUpdate">Update</button>
     </form>
   </div>
 </body>
</html>
