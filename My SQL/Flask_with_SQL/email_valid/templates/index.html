 <!DOCTYPE html>
<html>
  <head>
    <title>Email Validation with DB</title>
    <!-- linking a css style sheet -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <div class="wrapper">
      <!-- <h1>Registration Form</h1> -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class=flashes>
            {% for category, message in messages %}
              <li class="{{ category }}"><h3>{{ message }}</h3></li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <br><form class="student" action="/process" method="post">
        <div class="block">
          <label for="email">Email:</label>
          <input type="email" name="email" value="">
        </div>
      <button id="btnSubmit" type="submit" name="btnSubmit">Submit</button>
      </form>
    </div>


<!-- linking a javascript file -->
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
<!-- linking an image -->
<!-- <img src="{{ url_for('static', filename='img/img.png') }}"> -->
  </body>
</html>
